---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kpack-controller
  namespace: kpack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kpack-controller
  template:
    metadata:
      labels:
        app: kpack-controller
        version: dev
    spec:
      serviceAccountName: controller
      containers:
      - name: controller
        image: matthewmcnew/controller@sha256:94e8597ed335e9f3ef1b4bedbe67a9b8f0b7d7849223e6471ef3ab931718b102
        env:
        - name: BUILD_INIT_IMAGE
          value: matthewmcnew/build-init@sha256:4c0173c97f9a2584c2fe8d42bd406434e82c42f4214d9c029e362af371b6d209
        - name: REBASE_IMAGE
          value: matthewmcnew/rebase@sha256:5318d3b38d17c02c8dbafe7d0db677edbe6e04d3909f02bbd770d05c20d8be21
        - name: COMPLETION_IMAGE
          value: matthewmcnew/completion@sha256:59559028e68194fb91439cc45df134cdde2dca97c880b4e13a55633373fceacd
---
